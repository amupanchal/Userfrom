<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>User details Submition</title>
  </head>
  <body>
    <div class="container mt-5 col-sm-4">
    <h1 class="text-center alert alert-info">User Details</h1>
      <form action="" method="POST">
      {{form.as_p}}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mb-3" value="OK">
          Submit
        </button>
      </form>
    </div>
      <div class="container">
        <h1 class="text-center alert alert-info">Show User Details</h1>
        {% if stu %}
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Date Of Birth</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
            </tr>
          </thead>
          <tbody>
            {% for st in stu %}
            <tr>
              <th scope="row">{{st.name}}</th>
              <td>{{st.dob}}</td>
              <td>{{st.email}}</td>
              <td>{{st.phone}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <h4>No Record</h4>
        {% endif %}
      </div>
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
